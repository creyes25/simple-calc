<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <title>Simple Calculator</title>
</head>
<body>
  <section class="calculator flex">
    <h2>Simple Calculator</h2>
    <div class="inputs flex justify-content">
      <input type="text" id="num-1">
      <input type="text" id="num-2">
    </div>
    <h3 class="invalid" hidden>Invalid: Input number</h3>
    <div class="operators flex justify-content">
      <button class="add flex justify-content">➕</button>
      <button class="minus flex justify-content">➖</button>
      <button class="divide flex justify-content">➗</button>
      <button class="multiply flex justify-content">✖️</button>
    </div>
    <div class="results">
      <h1 class="results-display">0</h1>
    </div>
  </section>
</body>
</html>
